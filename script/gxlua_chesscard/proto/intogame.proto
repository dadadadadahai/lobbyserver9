// 用于接入大厅的游戏服 检测客户端能否进入的协议

//---------------------------------进入某个游戏----------------------------//
// 检测当前能否进入 指定游戏、指定区服
message CheckIntoGameCmd_C
{
	optional uint32 		gameId 			= 1; // 游戏id
	optional uint32 		zoneId 			= 2; // 区id
}

message CheckIntoGameCmd_S
{
	optional uint32  		resultCode     	= 1; // 返回码
	optional string       	desc      		= 2; // 描述
	optional uint32 		gameId 			= 3; // 游戏id
	optional uint32 		zoneId 			= 4; // 区id	
}

